{% extends 'base.html' %}
{% block title %}Add hours{% endblock %}

{% block content %}
<br>
<form method="POST", action="{{ url_for('views.hours') }}">
    <h2 align="center">Add hours</h2>
    <div class="form-group">
        <label for="hours">Work hours</label>
        <input type="text" class="form-control" id="hours" name="hours" placeholder="Enter the number of hours">
    </div>
    <div class="form-group">
        <label for="work-date">Date of work</label>
        <input type="text" class="form-control" id="work-date" name="work-date" placeholder="Enter the date of work if it is empty, the current date will be saved ">
    </div>
    <div class="form-group">
        <label for="shortcut">Project shortcut</label>
        <input type="text" class="form-control" id="shortcut" name="shortcut" placeholder="Enter project shortcut">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Confirm</button>
</form>

{% endblock %}
