{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}

<div id="watch">
    00:00:00:00
</div>

<div id="buttons">
    <span onclick="start()" id="startBtn" style="display:inline-block"><i class="far fa-play-circle"></i></span>
    <span onclick="pause()" id="pauseBtn" style="display:none"><i class="far fa-pause-circle"></i></span>
    <span onclick="reset()" id="resetBtn"><i class="far fa-stop-circle"></i></span>
</div>
{% endblock %}
