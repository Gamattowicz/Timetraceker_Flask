{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
<h3 align="center" class="my-5">Timer</h3>
<div class="progress">
  <div class="progress-bar w-75" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
</div>
<div class="form-group row mt-5">
    <label for="timer" class="col-sm-1 col-form-label">Time</label>
    <div class="col-sm-2">
        <input type="text" class="form-control" id="timer" name="timer" value="0:00:00">
    </div>
    <button type="submit" class="btn btn-primary mx-2">Start</button>
    <button type="submit" class="btn btn-danger mx-2">End</button>
</div>

{% endblock %}
